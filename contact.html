<!DOCTYPE html>

<head>

<body>

        <p>

        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="other">Other</label>

            <label for="birthday">geboortedatum:</label>

        </p>
        <p>

            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"> 10 cijfers

        <p>favoriete gerecht:</p>

        <label for="vehicle2"> frans</label><br>

        <label for="vehicle3"> spaans</label><br>

        </p>

            <label for="homepage"> heb je een eigen site?:</label>
            <input type="text" id="homepage" name="homepage">


        </p>



        <p>
            <label>biografie: <textarea name="message"></textarea></label>
        </p>

        <p>

            <label for="myfile">upload uw recept in word of pdf:</label><br>
            <input type="file" id="myfile" name="myfile">
        </p>
        <p> <button type="submit">Send</button></p>
        <p><input type="reset"></p>
